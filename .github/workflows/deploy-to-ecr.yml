name: Build and Push Docker image to ECR (ragstream-web)

on:
  push:
    branches: [ "main" ]
    paths:
      - "ragstream/**"
      - "requirements.txt"
      - "Dockerfile"
      - ".github/workflows/deploy-to-ecr.yml"
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REGISTRY: 108782059508.dkr.ecr.eu-central-1.amazonaws.com
  ECR_REPOSITORY: ragstream-web
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[deploy]')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin "$ECR_REGISTRY"

      - name: Build image
        run: |
          docker build -t "$ECR_REPOSITORY:$IMAGE_TAG" .

      - name: Tag image for ECR
        run: |
          docker tag "$ECR_REPOSITORY:$IMAGE_TAG" "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Push image to ECR
        run: |
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
